<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>User Management</h1>
    <button id="open-modal-btn">Tambah User</button>

    <!-- Modal for Add and Edit User -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" id="close-modal-btn">&times;</span>
          <h2 class="modal-header">Add User</h2>
          <form id="user-form">
            <input type="hidden" id="user-id">
            <input type="text" id="name" placeholder="Nama" >
            <input type="email" id="email" placeholder="Email" >
            <input type="number" id="age" placeholder="Umur" >
            <button type="submit" id="submit-button">Simpan User</button>
            <div id="loader" style="display:none;">
              <span>Loading...</span> <!-- Kamu bisa menggunakan animasi loader di sini -->
            </div>
          </form>
          <div id="error-message"></div>
          <!-- Loader di dalam modal -->

        </div>
      </div>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Umur</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
      </tbody>
    </table>
  </div>



  <script src="script.js"></script>
</body>
</html>
